---
# Customize Kitchen with some monkey patching:
# - Suites scheduler
#   <% load "#{File.dirname(__FILE__)}/test/kitchen_command.rb" %>
# - Create kitchen network if missing
#   <% net_test = '! docker network ls | grep "kitchen" >/dev/null 2>&1' %>
#   <% net_create = 'docker network create --driver bridge kitchen' %>
#   <% `if #{net_test}; then #{net_create}; fi` %>

driver:
  name: docker_cli
  image: sbernard/centos-systemd-kitchen
  volume: /sys/fs/cgroup:/sys/fs/cgroup:ro
  command: /usr/lib/systemd/systemd
  network: kitchen
  skip_preparation: true
  require_chef_omnibus: false
  security_opt: seccomp=unconfined

transport:
  name: docker_cli

provisioner:
  name: chef_zero

platforms:
  - name: centos-7

suites:
# Generate different types of nodes
<% { 'prometheus-platform' => 2 }.each do |name,n| %>
  <% ("1".."#{n}").each do |i| %>
  - name: <%= name %>-<%= i %>
    driver:
      hostname: <%= name %>-kitchen-<%= i %>.kitchen
      container_name: <%= name %>-kitchen-<%= i %>
    run_list:
      - recipe[prometheus-platform]
    attributes:
      prometheus-platform:
        package_retries: 1
        master_host: prometheus-platform-kitchen-1.kitchen
        grafana_host: prometheus-platform-kitchen-1.kitchen
        exporter:
          node:
            targets:
              - prometheus-platform-kitchen-1.kitchen
              - prometheus-platform-kitchen-2.kitchen
          jmx:
            config:
              - name: prometheus-platform-kitchen-2.kitchen
                app: test
                scrape_port: 5556
                options:
                  hostPort: prometheus-platform-kitchen-2.kitchen:5555
                  rules:
                    - pattern: ".*"
            targets:
              - prometheus-platform-kitchen-2.kitchen:5556
          aerospike:
            config:
              git_branch: master
              git_repo: https://github.com/alicebob/asprom.git
              path: /opt/aerospike_exporter
              execstart_options: -listen :9145 -node 127.0.0.1:3000
            targets:
              - prometheus-platform-kitchen-2.kitchen:9145
          zookeeper:
            config:
              git_branch: master
              git_repo: https://github.com/dln/zookeeper_exporter.git
              path: /opt/zookeeper_exporter
              execstart_options: -web.listen-address=:9114 localhost:2181
            targets:
              - prometheus-platform-kitchen-2.kitchen:9114
          statsd:
            config:
              git_branch: master
              git_repo: https://github.com/prometheus/statsd_exporter.git
              path: /opt/statsd_exporter
              execstart_options:
                -web.listen-address=:9102 -statsd.listen-address=:9125
            targets:
               - prometheus-platform-kitchen-2.kitchen:9189
          mysqld:
            config:
              run_user: root
              run_group: root
              go_compile: false
              build_options: [[
                'curl -Lo mysqld_exporter.tar.gz http://tinyurl.com/jeqsx97',
                'tar -zxf mysqld_exporter.tar.gz -C . --strip-components 1'
              ]]
              path: /opt/mysqld_exporter
              execstart_options: -web.listen-address=:9104
            targets:
              - prometheus-platform-kitchen-2.kitchen:9104
  <% end %>
<% end %>
