---
# Customize Kitchen with some monkey patching:
# - Suites scheduler
#   <% load "#{File.dirname(__FILE__)}/test/kitchen_command.rb" %>
# - Create kitchen network if missing
#   <% net_test = '! docker network ls | grep "kitchen" >/dev/null 2>&1' %>
#   <% net_create = 'docker network create --driver bridge kitchen' %>
#   <% `if #{net_test}; then #{net_create}; fi` %>

driver:
  name: docker_cli
  image: sbernard/centos-systemd-kitchen
  volume: /sys/fs/cgroup:/sys/fs/cgroup:ro
  command: /usr/lib/systemd/systemd
  network: kitchen
  skip_preparation: true
  require_chef_omnibus: false
  security_opt: seccomp=unconfined

transport:
  name: docker_cli

provisioner:
  name: chef_zero

platforms:
  - name: centos-7

suites:
# Generate different types of nodes
<% { 'prometheus-platform' => 3 }.each do |name,n| %>
  <% ("1".."#{n}").each do |i| %>
  - name: <%= name %>-<%= i %>
    driver:
      hostname: <%= name %>-kitchen-<%= i %>.kitchen
      container_name: <%= name %>-kitchen-<%= i %>
    run_list:
      - recipe[prometheus-platform]
    attributes:
      prometheus-platform:
        package_retries: 1
        master_host: prometheus-platform-kitchen-1.kitchen
        grafana_host: prometheus-platform-kitchen-1.kitchen
        exporter:
          node:
            targets:
              - prometheus-platform-kitchen-1.kitchen
              - prometheus-platform-kitchen-2.kitchen
              - prometheus-platform-kitchen-3.kitchen
          jmx:
            targets:
              - prometheus-platform-kitchen-2.kitchen:5556
              - prometheus-platform-kitchen-3.kitchen:5556
            config:
              - name: prometheus-platform-kitchen-2.kitchen
                app: test
                scrape_port: 5556
                options:
                  hostPort: prometheus-platform-kitchen-2.kitchen:5555
                  rules:
                    - pattern: ".*"
  <% end %>
<% end %>
